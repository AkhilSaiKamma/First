<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main">
            <input type="text" placeholder="0">
        </div>
        <div class="data">
            <button class="color">AC</button>
            <button class="color">Del</button>
            <button class="color">*</button>
            <button class="color">/</button>
        </div>
        <div class="data">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="color">+</button>
        </div>
        <div class="data">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="color">-</button>
        </div>
        <div class="data">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="color">*</button>
        </div>
        <div class="data">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="color">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
